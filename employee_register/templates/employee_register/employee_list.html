{% extends 'employee_register/base.html' %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Employee Code</td>        <!--get field name-->
            <td>Mobile</td>
            <td>Position</td>
            <td >
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                <i class="far fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{ employee.fullname }}</td>
        <td>{{ employee.emp_code }}</td>    <!--display every records-->
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.position }}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">   <!--display edit option in every record-->
                <i class="far fa-edit fa-lg"></i>
            </a>

        </td> 
        <td>
            <form action = "{% url 'employee_delete' employee.id %}" method = "post" class="d-inline">  
                {% csrf_token %}
                <button type = "submit" class="btn">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </form>
        </td>
                               
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
